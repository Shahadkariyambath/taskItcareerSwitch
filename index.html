<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script> -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Task</title>
  </head>
  <body>
    <!-- <div id="preloader"></div> -->

    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="text-center">API Name</th>
          <th scope="col" class="text-center">API Description</th>
          <th scope="col" class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Language</td>
          <td>
            <select id="selCountry1">
              <option value="GB">Great Britain</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="US">USA</option>
            </select>

            <select id="selLanguage1">
              <option value="en">English</option>
              <option value="fr">Francais</option>
              <option value="de">Deutsche</option>
            </select>
          </td>
          <td class="text-center">
            <button class="btn btn-primary" id="btnRun1">Run</button>
          </td>
        </tr>
        <tr>
          <td>Country info</td>
          <td>
            <select id="selCountry2">
              <option value="GB">Great Britain</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="US">USA</option>
            </select>

            <select id="selLanguage2">
              <option value="en">English</option>
              <option value="fr">Francais</option>
              <option value="de">Deutsche</option>
            </select>
          </td>
          <td class="text-center">
            <button class="btn btn-primary" id="btnRun2">Run</button>
          </td>
        </tr>
        <tr>
          <td>Population</td>
          <td>
            <select id="selCountry3">
              <option value="GB">Great Britain</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="US">USA</option>
            </select>

            <select id="selLanguage3">
              <option value="en">English</option>
              <option value="fr">Francais</option>
              <option value="de">Deutsche</option>
            </select>
          </td>
          <td class="text-center">
            <button class="btn btn-primary" id="btnRun3">Run</button>
          </td>
        </tr>

        <tr>
          <td
            class="text-center resultSize fw-bold"
            id="result"
            rowspan="2"
            colspan="3"
          >
            Result Area
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
